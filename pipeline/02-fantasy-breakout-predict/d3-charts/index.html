<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Fantasy Breakout Prediction Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        #root {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .line {
            fill: none;
            stroke-width: 2;
        }
        .dot {
            fill: #4a90e2;
            cursor: pointer;
        }
        .axis {
            font-size: 12px;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-title h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
        .chart-title p {
            margin: 5px 0;
            font-weight: 500;
        }
        .grid {
            stroke: #e9ecef;
        }
        .legend text {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
